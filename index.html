<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <style>
        body { 
            text-align: center; 
            padding: 50px; 
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        button { 
            padding: 25px 50px; 
            margin: 20px; 
            font-size: 20px; 
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            min-width: 200px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .relay-off { 
            background: linear-gradient(135deg, #4CAF50, #388e3c); 
            color: white; 
        }
        .relay-on { 
            background: linear-gradient(135deg, #f44336, #d32f2f); 
            color: white; 
        }
        .button-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }
        input { 
            padding: 12px; 
            font-size: 16px; 
            width: 200px; 
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        .status { 
            margin: 20px; 
            font-size: 18px; 
            padding: 10px;
            border-radius: 5px;
            min-height: 20px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        h2 { color: #333; margin-bottom: 30px; }
        
        .timer {
            margin: 20px;
            padding: 15px;
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        .loading {
            display: none;
            margin: 20px;
            font-size: 18px;
            color: #666;
        }
        
        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Water pump controller</h2>
        <input type="text" id="ip" placeholder="ESP32 IP Address" value="192.168.0.178">
        <br><br>
        <button id="toggleButton" class="relay-off" onclick="toggleRelay()">TURN ON</button>
        
        <div class="loading" id="loading">
            ⏳ Processing request...
        </div>
        
        <div class="timer" id="timer">
            ⏱️ Running Time: <span id="timerDisplay">00:00:00</span>
        </div>
        
        <div class="status info" id="status">Ready - Enter ESP32 IP and test</div>
    </div>
    
    <script>
        let relayState = false; // false = OFF, true = ON
        let timerInterval = null;
        let startTime = null;
        let isProcessing = false; // Prevent multiple clicks
        
        function toggleRelay() {
            if (isProcessing) return; // Prevent multiple clicks
            
            const ip = document.getElementById('ip').value.trim();
            const status = document.getElementById('status');
            const button = document.getElementById('toggleButton');
            const loading = document.getElementById('loading');
            
            if (!ip) {
                status.textContent = 'Please enter ESP32 IP address';
                status.className = 'status error';
                return;
            }
            
            // Set processing state
            isProcessing = true;
            
            // Hide button and show loading
            button.classList.add('button-hidden');
            loading.classList.add('active');
            
            status.textContent = 'Sending command...';
            status.className = 'status info';
            
            // Toggle the state: if currently OFF (false) -> turn ON (true), if ON (true) -> turn OFF (false)
            relayState = !relayState;
            const commandToSend = relayState ? 0 : 1;  // Swapped: ON sends 0, OFF sends 1
            
            // Handle timer
            if (relayState) {
                startTimer(); // Start/Reset timer when turning ON
            } else {
                stopTimer(); // Stop timer when turning OFF
            }
            
            // Send command to ESP32
            fetch(`http://${ip}/${commandToSend}`, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(() => {
                status.textContent = relayState ? 'Water pump turned ON' : 'Water pump turned OFF';
                status.className = 'status success';
                finishRequest();
            })
            .catch(error => {
                console.log('Fetch error:', error);
                // Try alternative method with current command
                tryAlternativeMethod(ip, commandToSend);
            });
        }
        
        function finishRequest() {
            // Update button appearance
            updateButton();
            
            // Show button and hide loading
            const button = document.getElementById('toggleButton');
            const loading = document.getElementById('loading');
            
            button.classList.remove('button-hidden');
            loading.classList.remove('active');
            
            // Reset processing state
            isProcessing = false;
        }
        
        function updateButton() {
            const button = document.getElementById('toggleButton');
            if (relayState) {
                // Relay is ON, so button should be RED to turn it OFF
                button.className = 'relay-on';
                button.textContent = 'TURN OFF';
            } else {
                // Relay is OFF, so button should be GREEN to turn it ON
                button.className = 'relay-off';
                button.textContent = 'TURN ON';
            }
        }
        
        function startTimer() {
            // Stop existing timer if running
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Reset start time
            startTime = new Date();
            
            // Show timer display
            document.getElementById('timer').classList.add('active');
            
            // Update timer every second
            timerInterval = setInterval(updateTimerDisplay, 1000);
            
            // Initial display update
            updateTimerDisplay();
        }
        
        function stopTimer() {
            // Clear timer interval
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Hide timer display
            document.getElementById('timer').classList.remove('active');
            
            // Reset display
            document.getElementById('timerDisplay').textContent = '00:00:00';
        }
        
        function updateTimerDisplay() {
            if (!startTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000); // seconds
            
            const hours = Math.floor(elapsed / 3600);
            const minutes = Math.floor((elapsed % 3600) / 60);
            const seconds = elapsed % 60;
            
            const timeString = 
                String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0');
            
            document.getElementById('timerDisplay').textContent = timeString;
        }
        
        function tryAlternativeMethod(ip, commandToSend) {
            const status = document.getElementById('status');
            
            // Method 2: Create hidden iframe (works for same network)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = `http://${ip}/${commandToSend}`;
            
            let timeoutId = setTimeout(() => {
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
                status.textContent = 'Connection timeout - Check IP address and network';
                status.className = 'status error';
                // Revert state on timeout
                relayState = !relayState;
                
                // Fix timer state on error
                if (relayState) {
                    startTimer();
                } else {
                    stopTimer();
                }
                
                finishRequest();
            }, 5000);
            
            iframe.onload = function() {
                clearTimeout(timeoutId);
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
                status.textContent = relayState ? 'Water pump turned ON' : 'Water pump turned OFF';
                status.className = 'status success';
                finishRequest();
            };
            
            iframe.onerror = function() {
                clearTimeout(timeoutId);
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
                status.textContent = 'Connection failed - Check ESP32 IP and ensure both devices are on same WiFi';
                status.className = 'status error';
                // Revert state on error
                relayState = !relayState;
                
                // Fix timer state on error
                if (relayState) {
                    startTimer();
                } else {
                    stopTimer();
                }
                
                finishRequest();
            };
            
            document.body.appendChild(iframe);
        }
        
        // Test connection function
        function testConnection() {
            const ip = document.getElementById('ip').value.trim();
            if (!ip) return;
            
            const status = document.getElementById('status');
            status.textContent = 'Testing connection...';
            status.className = 'status info';
            
            fetch(`http://${ip}/status`, { mode: 'no-cors' })
            .then(() => {
                status.textContent = 'Connection test successful!';
                status.className = 'status success';
            })
            .catch(() => {
                status.textContent = 'Connection test failed - Check IP and network';
                status.className = 'status error';
            });
        }
        
        // Auto-test connection when IP changes
        document.getElementById('ip').addEventListener('blur', testConnection);
        
        // Initialize button state
        updateButton();
    </script>
</body>
</html>
